# Netlify Build Configuration for Nuxt 3 Portfolio

[build]
  # Build command for Nuxt 3
  command = "npm run build"

  # Nuxt 3 with Netlify preset - functions are auto-detected
  # No publish directory needed for server-side rendering

  # Node version
  environment = { NODE_VERSION = "20" }

[build.processing]
  # Skip processing - Nuxt handles optimization
  skip_processing = false

[build.processing.css]
  # Let Nuxt/Vite handle CSS processing
  bundle = true
  minify = true

[build.processing.js]
  # Let Nuxt/Vite handle JS processing
  bundle = true
  minify = true

[build.processing.html]
  # Pretty URLs
  pretty_urls = true

[build.processing.images]
  # Image optimization
  compress = true

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Cache control for HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

