    Cache-Control = "public, max-age=0, must-revalidate"

# Custom 404 page
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# Development context
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"
